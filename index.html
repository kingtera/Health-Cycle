<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="icon" href="./assets/icon.svg">
    
    <title>Health Cycle</title>
</head>
<body>
    <div class="wrapper">
        <section class="cycles">
            <div class="cycles-card">
                <p>Seu progresso</p>
                <div class="water-cycle">
                    <div class="progress">100%</div class="progress">
                </div>
                <div class="exercise-cycle">
                    <div class="progress">100%</div class="progress">
                </div>
                <div class="meditation-cycle">
                    <div class="progress">100%</div class="progress">
                </div>
            </div>
        </section>

        <section class="data">
            <div class="water-card">
                <div class="water-data">
                    <button class="history">
                        <img src="./assets/history.svg"/>
                    </button>
                    <h3>Consumo total(L): 5</h3>
                    <label>
                        Tomou mais água? Insira aqui a quantidade(mL)
                    </label>
                    <div>
                        <input type="number" placeholder="250">
                        <button>&#187</button>
                    </div>

                    <div class="history-activated">
                        <table>
                            <thead>
                                <tr>
                                    <th>Horário</th>
                                    <th>Quantidade(mL)</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
    
                            <tbody class="no-history hide">
                                <tr>
                                    <td colspan="3">
                                        <p>Nenhum dado adicionado</p>
                                    </td>
                                </tr>
                            </tbody>
    
                            <tbody>
                                <tr>
                                    <td>13:30</td>
                                    <td>250</td>
                                    <td>
                                        <button>
                                            <img src="./assets/edit-icon.svg" alt="ícone de um lápis">
                                        </button>
                                        <button>
                                            <img src="./assets/remove-icon.svg" alt="ícone vermelho com o sinal de menos">
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="exercise-card">
                <div class="exercise-data">
                    <h3>Seu treino</h3>
                    
                    <div class="exercise-wrapper">
                        <div class="exercise-check">
                            <input id="exercise1" type="checkbox">
                            <label for="exercise1">Cardio 5km</label>
                        </div>

                        <div class="exercise-check">
                            <input id="exercise2" type="checkbox">
                            <label for="exercise2">Bíceps</label>
                        </div>

                        <div class="exercise-check">
                            <input id="exercise3" type="checkbox">
                            <label for="exercise3">Costas</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="meditation-card">
                <div class="meditation-data">
                    <button class="history">
                        <img src="./assets/history.svg"/>
                    </button>
                    <h3>Tempo total(min): 10</h3>
                    <p>
                        Meditou? Coloque aqui o tempo da sua sessão
                        <div>
                            <input type="number" placeholder="5">
                            <button>&#187</button>
                        </div>
                    </p>

                    <div class="history-activated">
                        <table>
                            <thead>
                                <tr>
                                    <th>Horário</th>
                                    <th>Tempo(min)</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
    
                            <tbody class="no-history hide">
                                <tr>
                                    <td colspan="3">
                                        <p>Nenhum dado adicionado</p>
                                    </td>
                                </tr>
                            </tbody>
    
                            <tbody>
                                <tr>
                                    <td>13:30</td>
                                    <td>10</td>
                                    <td>
                                        <button>
                                            <img src="./assets/edit-icon.svg" alt="ícone de um lápis">
                                        </button>
                                        <button>
                                            <img src="./assets/remove-icon.svg" alt="ícone vermelho com o sinal de menos">
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
