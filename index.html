<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="icon" href="./assets/icon.svg">
    
    <title>Health Cycle</title>
</head>
<body>
    <h1>
        Health Cycle
    </h1>
    
    <div class="cycles">
        <p>Seu progresso</p>
        <div class="water-cycle">
            <input type="range">
        </div>
        <div class="exercise-cycle">
            <input type="range">
        </div>
        <div class="meditation-cycle">
            <input type="range">
        </div>
    </div>

    <div class="data">
        <div class="water-data">
            <h3>Consumo total(L): 5</h3>
            <p>
                Tomou mais água? Insira aqui a quantidade(L):
                <input type="number" placeholder="1">
            </p>
        </div>

        <div class="exercise-data">
            <h3>Seu treino</h3>
            <input type="checkbox"><p>Cardio 5km</p>
            <input type="checkbox"><p>Bíceps</p>
            <input type="checkbox"><p>Costas</p>
        </div>

        <div class="meditation-data">
            <h3>Tempo total(min): 10</h3>
            <p>
                Meditou? Coloque aqui o tempo da sua sessão:
                <input type="number" placeholder="1">
            </p>
        </div>
    </div>
</body>
</html>
